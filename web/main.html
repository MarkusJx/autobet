<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GTA Online Autobet</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="/eel.js"></script>
</head>

<body>
<canvas height="400" id="game" width="400"></canvas>

<div class="invisible" id="frosted-glass">
        <div id="Container">
            <button class="mdc-button mdc-button--raised" id="startstop">Start</button>

            <div class="subcontainer right" id="status">
                <div class="textalign">
                    <h1 class="text subheading">Status</h1>
                    <h1 class="text status_stopped maintext" id="statusinfo">Stopped</h1>
                </div>
            </div>

            <div class="subcontainer left" id="timecontainer">
                <div class="textalign">
                    <h1 class="text subheading">Time running</h1>
                    <h1 class="text maintext maintext-maincolor" id="time">00:00:00</h1>
                </div>
            </div>

            <div class="subcontainer right" id="moneythishourcontainer">
                <div class="textalign">
                    <h1 class="text subheading">Money earned per hour</h1>
                    <h1 class="text maintext maintext-maincolor" id="moneythishour">0 $/hr</h1>
                </div>
            </div>

            <div class="subcontainer left" id="moneyallcontainer">
                <div class="textalign">
                    <h1 class="text subheading">Money earned all time</h1>
                    <h1 class="text maintext maintext-maincolor" id="moneyall">0 $</h1>
                </div>
            </div>

            <div class="subcontainer right" id="raceswoncontainer">
                <div class="textalign">
                    <h1 class="text subheading">Races won</h1>
                    <h1 class="text maintext maintext-maincolor" id="raceswon">0</h1>
                </div>
            </div>

            <div class="subcontainer left" id="winprobabilitycontainer">
                <div class="textalign">
                    <h1 class="text subheading">Probability of winning</h1>
                    <h1 class="text maintext maintext-maincolor" id="winprobability">0.0%</h1>
                </div>
            </div>
        </div>
    </div>

    <div id="messagecontainer" class="invisible">
        <div role="progressbar" class="mdc-linear-progress" id="progressbar">
            <div class="mdc-linear-progress__buffering-dots"></div>
            <div class="mdc-linear-progress__buffer" id="progressbuffer"></div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__primary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
            <div class="mdc-linear-progress__bar mdc-linear-progress__secondary-bar">
                <span class="mdc-linear-progress__bar-inner"></span>
            </div>
        </div>

        <h1 class="maintext-maincolor text" id="stoptext">Please wait while the program stops...</h1>
        <h1 class="text" id="quitinfo">To quit the program press CTRL+SHIFT+F9</h1>
    </div>

    <div aria-describedby="error-dialog-content" aria-labelledby="error-dialog" aria-modal="true" class="mdc-dialog"
         id="error-dialog-container" role="alertdialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <h2 class="mdc-dialog__title" id="error-dialog">Error</h2>
                <div class="mdc-dialog__content" id="error-dialog-content">
                    An Error occurred.
                    The Program will now exit.
                </div>
                <footer class="mdc-dialog__actions">
                    <button class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no" id="errordialogbutton"
                            type="button">
                        <span class="mdc-button__label">ok</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="startstop.js"></script>
<script src="snake.js" type="text/javascript"></script>
</body>

</html>
